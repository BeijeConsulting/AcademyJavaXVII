<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lumanosimo&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
	rel="stylesheet" />
<link href="./static/main_style.css" rel="stylesheet" type="text/css">
<link href="./static/home.css" rel="stylesheet" type="text/css">
<script src="./static/main_functions.js" type="text/javascript"></script>
<script src="./static/home.js" type="text/javascript"></script>
</head>

<script>  
	checkToken();
	let today = new Date().toJSON().slice(0, 10);
</script>

<body>

	<div class="header">
		<div class="logo">
			<a href="./home.html" id="logo"><b>Beije Travels</b></a>
		</div>
		<div class="topnav" id="menu"></div>

	</div>

	<div class="container">




		<div class="centered-text">
			<h1
				style="font-size: 100px; font-family: 'Dancing Script', cursive; text-shadow: 0 4px 8px rgb(0 0 0/ 41%);">Beije
				Travels</h1>
		</div>

		<div class="large-card">

			<div class="idk">
				<div class="margin-bottom">
					<div class="centered-text">
						<div class="half f-left">
							<!--<input type="text" class="searchbar-input f-left" style="width: 90%;" name="departure_city" placeholder="From"/>-->
							<label for="departure_city">From: </label> <select
								class="form-input f-left" style="width: 90%;"
								name="departure_city" id="departure_city">
							</select>
						</div>
						<div class="half f-right">
							<!--<input type="text" class="searchbar-input f-right" style="width: 90%;"  name="arrival_city" placeholder="To"/>	-->
							<label for="arrival_city">To: </label> <br> <select
								class="form-input f-right" style="width: 90%;"
								name="arrival_city" id="arrival_city">
							</select>
						</div>

					</div>
				</div>
				<br />
				<div class="margin-bottom">

					<div class="f-left" style="margin-top: 15px;">
						<label for="departure_date">Depart : </label> <input type="date"
							class="searchbar-input" id="departureDate" name="departure_date"
							onchange="toggleReturnCalendar()" /> <input id="only_depart"
							class="form-input" type="checkbox" name="only_depart"
							onchange="toggleReturnCalendar()" /> <label for="only_depart">Oneway</label>
					</div>
					<div class="f-right" style="margin-top: 15px;">
						<label for="return_date">Return : </label> <input type="date"
							class="form-input" id="returnDate" name="return_date" disabled
							onchange="toggleReturnCalendar()" />
					</div>
				</div>
				<br />

				<div class="margin-bottom" style="margin-top: 10px;">
					<label for="passengers_number">Travellers: </label> <input
						style="width: 50px;" class="searchbar-input" type="number"
						name="passengers_number" id="passengers_number" min="1" value="1"
						required />
				</div>
				<p style="color: red" id="error"></p>
				<div>
					<button class="primary-button" onclick="search()">Search</button>
				</div>
			</div>
		</div>
	</div>

	<script>
	
	document.getElementById("departureDate").min = today;
	document.getElementById("returnDate").min = today;

	fetchCities();
	generateMenu();
</script>
</body>
</html>
